<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/">
  <head>
    <meta charset="utf-8" />
    <title>API Documentation for ${project_name}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/google-code-prettify/prettify.css" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body onload="prettyPrint()">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">${project_name}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="about.html">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
          <div class="span3">
            <div class="well sidebar-nav">
              <ul class="nav nav-list">
                <li class="nav-header"><h4>Module Index</h4></li>
                <li py:for="module in module_tree">
                  <a href="${module.__name__}.html">${module.__name__}</a>
                </li>
              </ul>
            </div>

            <div class="well sidebar-nav" py:if="resource.methods">
              <ul class="nav nav-list">
                <li class="nav-header"><h4>Methods</h4></li>
                <li py:for="method in resource.methods">
                  <a href="#${method.name}">${method.name}</a>
                </li>
              </ul>
            </div>

            <div class="well sidebar-nav" py:if="resource.attributes">
              <ul class="nav nav-list">
                <li class="nav-header"><h4>Attributes</h4></li>
                <li py:for="attr in resource.attributes">
                  <a href="#${attr.name}">${attr.name}</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="span9">
            <h2>Class: ${resource.name}</h2>

            <py:if test="resource.methods">
              <hr />
              <section id="methods">
                <h3>Methods</h3>
                <div class="function source" py:for="method in resource.methods">
                  <h4 id="${method.name}">
                    ${method.name} <span class="muted">${method.signature}</span>
                    <small><a class="view-source">source</a></small>
                  </h4>
                  <p>${method.doc}</p>
                  <pre class="source-code hide prettyprint">${method.code}</pre>
                </div>
              </section>
            </py:if>

            <py:if test="resource.attributes">
              <hr />
              <section id="attributes">
                <h3>Attributes</h3>
                <py:for each="attr in resource.attributes">
                  <h5 id="${attr.name}">${attr.name} = ${attr.value}</h5>
                </py:for>
              </section>
            </py:if>
          </div>
      </div><!--/row-->
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/google-code-prettify/prettify.js"></script>
  </body>
</html>
